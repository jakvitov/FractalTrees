<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fractal_tree.css">
    <title>Fractal tree generator</title>
</head>
<body>
    <h1>Fractal tree generator</h1>

    <div id="options">

        <label for="iterCount" >Iterations: </label>
        <input type="number" id="iterCount" name="iterCount" value="6" min="1" step="1" />

        <label for="ratioInput" >Ratio: </label>
        <input type="number" id="ratioInput" name="ratioInput" value="0.75" min="0.01" step="0.01" />

        <label for="angleInput" >Angle [Pi rad]: </label>
        <input type="number" id="angleInput" name="angleInput" value="0.571198664" min="0.1" step="0.1" />

        <label for="branchSize" >Initial branch length [px]: </label>
        <input type="number" id="branchSize" name="branchSize" value="150" step="10" />

    </div>

    <button id="drawButton">Draw!</button>


    <canvas width="700" height="700" id="drawBoard" />
    <script src="build/fractal_tree.js"></script>
</body>
</html>
